name: Deploy Node App in development
# Test 1
on:
  push:
    branches:
      - develop

jobs:
  ci-cd:
    runs-on: macmini
    # env:
    #   PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env file
        run: |
          touch .env
          echo "PORT=3000" >> .env
          cat .env

      - name: Build and run Docker container
        run:
          docker-compose up --build -d
