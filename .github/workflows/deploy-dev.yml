name: Deploy Node App in development

on:
  push:
    branches:
      - develop

jobs:
  ci-cd:
    runs-on: macmini
    env:
      PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Display environment variables
        run: |
          echo "PORT: $PORT"

      - name: Build and run Docker container
        run:
          docker-compose up --build -d
